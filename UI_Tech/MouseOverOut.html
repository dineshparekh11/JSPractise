    <script>
        function changeBackGroundColor(){
            document.getElementById('output').style.backgroundColor = "red";
            document.getElementById('output').style.borderRadius = "0px 40px";
        }

        function removeColor(){
            document.getElementById('output').style.backgroundColor = "orange";
            document.getElementById('output').style.borderRadius = "0px";
            document.getElementById('output').style.border = "10px blue solid";    
        }
    </script>
